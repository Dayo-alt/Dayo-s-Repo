<!-- profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - CHOWRI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="images/logo.png" alt="CHOWRI Logo" class="logo">
        </div>
        <div class="title">CHOWRI</div>
        <a href="index.html" class="menu-btn">Home</a> <!-- Link to home page -->
    </header>
    <div class="container">
        <h2>Edit Your Profile</h2>
        <form id="profileForm" class="profile-form" method="POST" action="/update-profile">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="address">Address:</label>
            <input type="text" id="department" name="department"><br><br>
            
            <label for="phone">Matric Number:</label>
            <input type="text" id="matric" name="matric"><br><br>

            <label for="level">level:</label>
            <input type="text" id="level" name="level"><br><br>

            <label for="lhostel">hostel:</label>
            <input type="text" id="hostel" name="level"><br><br>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
